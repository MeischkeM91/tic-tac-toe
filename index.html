<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">Tic&bull;Tac&bull;Toe</div>
    <div class="rules">
        <p>Player 1 is "X"</p>
        <p>Player 2 is "O"</p>
    </div>
    <div class="container">
        <div class="grid">
            <div class="grid-cell" id="0"></div>
            <div class="grid-cell" id="1"></div>
            <div class="grid-cell" id="2"></div>
            <div class="grid-cell" id="3"></div>
            <div class="grid-cell" id="4"></div>
            <div class="grid-cell" id="5"></div>
            <div class="grid-cell" id="6"></div>
            <div class="grid-cell" id="7"></div>
            <div class="grid-cell" id="8"></div>
        </div>
    </div>
    <div class="results-display">
        <p class="win-verbiage">Player 1 Wins!</p>
        <button type="button" onClick="parent.location='index.html'">Restart</button>
    </div>
</body>
</html>
